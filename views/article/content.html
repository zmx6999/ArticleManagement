<div class="main_body" id="main_body">
    <div class="breadcrub">
        当前位置：文章管理>文章列表>文章详情
    </div>
    <div class="pannel">
        <h3 class="review_title">文章详情</h3>
        <div class="form_group">
            <label>文章标题：</label>
            <p class="detail"><b>{{.data.Title}}</b></p>
        </div>
        <div class="form_group">
            <label>文章类型：</label>
            <p class="detail">{{.data.ArticleType.TypeName}}</p>
        </div>
        <div class="form_group">
            <label>文章内容：</label>
            <p class="detail"><img src="{{.data.Img}}" width="100">{{.data.Content}}</p>
        </div>
        <div class="form_group">
            <label>阅读次数：</label>
            <p class="detail">{{.data.VisitNum}}</p>
        </div>
        <div class="form_group">
            <label>最近浏览：</label>
            <p class="detail">{{range .users}}{{.Username}} {{end}}</p>
        </div>
        <div class="form_group">
            <label>创建时间：</label>
            <p class="detail">{{showtime .data.Addtime "Asia/Saigon"}}</p>
            <span>{{.errmsg}}</span>
        </div>
    </div>
</div>
